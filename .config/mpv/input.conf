F11 cycle fullscreen
f cycle fullscreen
l seek 5
h seek -5
j seek -60
k seek 60

MUTE ignore
VOLUME_UP ignore
VOLUME_DOWN ignore

+ add volume 2
- add volume -2

# Subtitle Track change
# =============
s cycle sub

# Audio Track change
# =============
a cycle audio

# Screenshot WITH subs
# =============
S async screenshot

# Screenshot WITHOUT subs
# =============
ctrl+s screenshot video

# quit
q quit
Q quit-watch-later
